<header data-ng-include="'templates/loginHeader.html'" class="navbar-fixed-top"></header>
<div class="shift">
<h1>Welcome <span id="uName"><i class="text-success">{{vm.userName}}</i></span> </h1>
<button class="btn btn-success" ng-click="vm.showForm()">Start a discussion!</button> <br/><span>{{vm.err}}</span>
<table class="table table-hover">
    <thead ng-init="vm.getData()">
        <th>User</th>
        <th>Topic</th>
        <th>Disscussion</th>
        <th>Time</th>
    </thead>
    <tbody>
       <tr ng-repeat="(key,value) in  vm.discussion | orderBy:'-value.time'"> 
           <td>{{value.userName}}</td>
        <td>{{value.topic}}</td>
        <td>{{value.discussion}}</td>
        <td>{{value.time |date : "MM/dd/yy : hh:mm:ss"}}</td>
        <td><button class="btn btn-primary" ng-click="vm.reply(value.userName,value.topic)">Respond</button></td>
        </tr>
    </tbody>
   
</table>
</div>
