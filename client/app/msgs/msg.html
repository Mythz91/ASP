<header data-ng-include="'templates/loginHeader.html'" class="navbar-fixed-top"> </header>
<div class="shift" ng-init='vm.getData()'>
<h3 ng-show="vm.disp">Discussion Details :</h3>

<table  class="table table-hover" ng-show="vm.disp"> 
    <thead>
       
        <th>Topic</th>
        <th>Discussion</th>
        <th>Time</th>
        <th class="text-success">Replies</th>
        <th></th>
        <th></th>
    </thead>
    <tbody>
    <tr class="yo" ng-repeat="(key,value) in vm.data| orderBy:'value.time':true">
        
        <td>{{value.topic}}</td>
        <td>{{value.discussion}}</td>
        <td>{{value.time}}</td>
        
        <td>
            <p>
            <table class="table table-hover">
                 <tr>
                     <th>From</th>
                     <th>Reply</th>
                     <th>Time</th>
                 </tr>
                <tr ng-repeat="item in value.reply| orderBy:'item.time':true">
                    
                    <td>{{item.from}}</td>
                    <td>{{item.reply}}</td>
                    <td>{{item.time}}</td>
                </tr>
            </p>
           
            </table>
        </td>
        <td><button class="btn btn-danger" ng-click="vm.delete(value.topic,value.discussion,value.time)">Delete Discussion</button></td>
    </tr>
</tbody>
</table>
<h3 ng-show="vm.show">{{vm.empty}}</h3>
</div>
